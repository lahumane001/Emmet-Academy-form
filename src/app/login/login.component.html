<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-md-4 col-sm-12">
            <div class="text-center mb-3"><img src="../../assets/images/logo.png" width="150"></div>
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="loginData" (ngSubmit)="login()" autocomplete="off">
                        <div class="form-group">
                            <label>Username/Email</label>
                            <input type="text" class="form-control" name="username" formControlName="userName">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" formControlName="password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <p class="text-center mt-2">Not Registered Yet? <a routerLink="/enquiry" class="text-primary" >Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
