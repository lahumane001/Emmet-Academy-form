<div class="container py-5">
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <div class="my-3 text-center"><img src="../../assets/images/logo.png" width="150"></div>
            <form [formGroup]="formData" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>First Name <span class="text-danger font-weight-bold">*</span></label>
                    <input type="text" name="" id="" class="form-control" formControlName="firstname">
                </div>
                <div class="form-group">
                    <label>Last Name <span class="text-danger font-weight-bold">*</span></label>
                    <input type="text" name="" id="" class="form-control"  formControlName="lastname">
                </div>
                <div class="form-group">
                    <label>Phone Number <span class="text-danger font-weight-bold">*</span></label>
                    <input type="number"  max="10" name="" id="" class="form-control"  formControlName="contact">
                </div>
                <div class="form-group">
                    <label>Highest Qualification</label>
                    <input type="text" name="" id="" class="form-control"  formControlName="qualification">
                    <small class="text-black-50">BE Computer, BCA, Bcom, BA etc</small>
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <select class="form-control"  formControlName="course">
                        <option>Python Fullstack</option>
                        <option>Frontend Development</option>
                        <option>UX Design</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Referred by</label>
                    <input type="text" name="" id="" class="form-control" formControlName="refer">
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="formData.invalid">Request a callback</button>
                <p class="text-center mt-2">already register? <a routerLink="/login" class="text-primary" >login</a></p>
            </form>
        </div>
    </div>
</div>
